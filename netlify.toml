[build]
  # Build command to run
  command = "npm run build"
  
  # Directory to publish (output directory - matches vite.config.ts)
  publish = "build"
  
  # Node version (adjust if needed)
  environment = { NODE_VERSION = "20" }

[build.environment]
  # Set NODE_ENV to production during build
  NODE_ENV = "production"

# Redirects for SPA (Single Page Application)
# This ensures all routes are handled by index.html
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers for security and performance
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Optional: Function configuration if you add Netlify Functions later
[functions]
  directory = "netlify/functions"

